<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wednesday</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="margin-left: 80px;margin-right: 80px">

<!-----simple bootstrap form----->
  <form action="" class="bg-warning p-5 m-4">
      <legend class="text-center text-uppercase">Registration Form</legend>
      <div class=" form-floating mb-3 mt-3">
    <input type="text" class="form-control" id="fname" placeholder="First Name"><br><br>
          <label for="fname" class="form-label">First Name</label>
      </div>

      <div class=" form-floating mb-3">
    <input type="text" class="form-control" id="fname" placeholder="Surname"><br><br>
          <label for="sname" class="form-label">Surname</label>
      </div>

      <div class=" form-floating mb-3">
    <input type="email" class="form-control" id="email" placeholder="Email"><br><br>
          <label for="email" class="form-label">Email</label>
      </div>

      <div class=" form-floating mb-3">
    <input type="password" class="form-control" id="pwd" placeholder="Password"><br><br>
          <label for="pwd" class="form-label">Password</label>
      </div>

      <div class="mb-3">
          <label for="comments" class="form-label">Comments</label>
          <textarea name="" id="" cols="140" rows="1"></textarea>
      </div>

      <div class="mb-3">
          <label for="language" class="form-label">Programming languages</label>
          <input type="text" class="form-control" id="language" list="languages">
          <datalist id="languages">
              <option value="Python">
              <option value="Kotlin">
              <option value="Java">
              <option value="C++">
          </datalist>
      </div>

    <button class="bg-danger" btn type="submit" class="btn">Submit</button>
  </form>

<br><br>
<!-------inline forms------>

<form action="" class="bg-info p-4">
    <div class="row ">
        <div class=" form-floating col">
            <input type="text" class="form-control" placeholder="Enter First Name">
            <label for="fname">Enter first name</label>
        </div>
        <div class=" form-floating col">
            <input type="text" class="form-control" placeholder="Enter Middle Name">
            <label for="mname">Enter Middle Name</label>
        </div>
        <div class=" form-floating col">
            <input type="text" class="form-control" placeholder="Enter Last Name">
            <label for="lname">Enter Last Name</label>
        </div>


        <div class="row mt-4">
           <div class=" form-floating col">
            <input type="email" class="form-control" placeholder="Enter Email">
            <label for="email">Enter Email</label>
        </div>
            <div class=" form-floating col">
            <input type="text" class="form-control" placeholder="Course">
            <label for="cos">Course</label>
        </div>
        <div class=" form-floating col">
            <input type="password" class="form-control" placeholder="Enter Password">
            <label for="pwd">Enter Password</label>
        </div>
        </div>

    </div>
</form>

</body>
</html>
