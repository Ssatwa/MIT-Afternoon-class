<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friday form</title>
    <script type="text/javascript">
        function validate(){
            var Name=document.getElementById("uname")
            var Email=document.getElementById("email")
            var Investment=document.getElementById("inv")
            var DateJoined=document.getElementById("date")
            var Active=document.getElementById("act")

            if (Name.value==""||Email.value==""||Investment.value==""||DateJoined.value==""||Active.value==""){
                alert("Please enter details")
                return false
            }
            else{
                return true
            }

        }

    </script>
  <link rel="stylesheet" href="Friday form.css">
</head>
<body>
<form onsubmit="return validate()" action="Validate 3.html">
    <fieldset>
           <legend>Customer</legend>
<br>

    <label for="uname">Name<sup>*</sup></label>
    <input type="text"id="uname"><br><br>

        <label for="email">Email<sup>*</sup></label>
    <input type="email"id="email"><br><br>

    <label for="inv">Investment</label>
    <select name="" id="inv"></select><br><br>

    <label for="date">Date Joined<sup>*<sup/></label>
    <input type="date"id="date"><br><br>

    <label for="act">Active</label>
    <input type="checkbox"id="act"><br><br>

    <button for="Submit">OK</button>
    <br><br>
    </fieldset>

</form>

</body>
</html>
