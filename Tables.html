<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
<table>
    <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
    </tr>

    <tr>
        <th>9-10 a.m</th>
        <td>Chemistry</td>
        <td>Maths</td>
        <td>Biology</td>
    </tr>

    <tr>
        <th>10-11 a.m</th>
        <td>Biology</td>
        <td>English</td>
        <td>Chemistry</td>
    </tr>

    <tr>
        <th>11 a.m-12 noon</th>
        <td>Kiswahili</td>
        <td>Physics</td>
        <td>Geography</td>
    </tr>
</table>
</body>
</html>
