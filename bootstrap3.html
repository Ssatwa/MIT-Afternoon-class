<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 3</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!....Button groups.....>
<div class="btn-group">
  <button type="button" class="btn btn-primary">Information</button>
  <button type="button" class="btn btn-danger">Message</button>
  <button type="button" class="btn btn-success">Friends</button>
  <button type="button" class="btn btn-info">Setting</button>
  <button type="button" class="btn btn-warning">Search</button>
  <button type="button" class="btn btn-dark">Info</button>
</div>
<br><br><br>
<div class="btn-group-vertical">
  <button type="button" class="btn btn-primary">Information</button>
  <button type="button" class="btn btn-danger">Message</button>
  <button type="button" class="btn btn-success">Friends</button>
  <button type="button" class="btn btn-info">Setting</button>
  <button type="button" class="btn btn-warning">Search</button>
  <button type="button" class="btn btn-dark">Info</button>

  <a href="bootstrap.html" class="btn btn-warning">Bootstrap</a>
</div>
<!......Badges......>

<p>Some information  <span class="badge rounded-pill bg-danger">See</span>  </p>
<p>Information  <span class="badge rounded-pill bg-success">Show</span>  </p>
<p>Some information  <span class="badge rounded pill bg-warning">Read</span>  </p>

<button type="button" class="btn btn-warning">Messages <span class="badge bg-danger">6</span></button>
<br><br>
<!------Progress bars------->
<div class="progress">
  <div class="progress-bar bg-success"style="width:70%; height:10px;">User 1</div>
  </div>
<br><br>
  <div class="progress">
  <div class="progress-bar bg-warning"style="width:60%; height:10px;">User 2</div>
  </div>
  <br><br>
<div class="progress">
  <div class="progress-bar bg-info"style="width:50%; height:30px;">User 3</div>
  </div>
  <br><br>
<div class="progress">
  <div class="progress-bar bg-dark "style="width:70%; height:30px;">User 4</div>
  <br><br>
</div>
<br><br>
<!------spinners------>
<div class="spinner-border spinner-border-lg text-danger"></div>
<div class="spinner-border spinner-border-sm text-dark"></div>
<div class="spinner-border spinner-border-lg text-warning"></div>
<div class="spinner-border spinner-border-sm text-success"></div>
<div class="spinner-border spinner-border-lg text-danger"></div>
<button type="button" class="btn bg-warning">Spinning.... <span class="spinner-border text-danger"></span> </button>
<br><br>

<div class="spinner-grow spinner-grow-lg bg-success"></div>
<div class="spinner-grow spinner-grow-sm bg-warning"></div>
<div class="spinner-grow spinner-grow-lg bg-dark"></div>
<div class="spinner-grow spinner-grow-sm bg-info"></div>

<!-----cards----->
<div class="card">
  <img src="images/admin.jpeg" alt="" class="card-img-top">
  <div class="card-body">
    <h3 class="card-title">Administrator</h3>
    <p class="card-text">Granted permission</p>
    <a href="bootstrap.html" class="card btn btn-danger">Next</a>
  </div>
</div>


</body>
</html>
