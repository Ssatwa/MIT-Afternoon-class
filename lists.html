<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
<a href="Introduction.html">Visit my Introduction page</a>
<!----Ordered list---->
<h1><u>Ordered list</u></h1>
<ol type="i">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Water</li>
</ol>
<!-----Unordered list----->
<h1><u>Unordered List</u></h1>
<ul style="list-style-type: square">
    <li>HTML</li>
    <li>CSS</li>
    <li>Bootstrap</li>
</ul>
<!-----Definition list----->
<h1><u>Definition list</u></h1>
<dl>
    <dt>HTML</dt>
    <dd>-Hypertext Markup Language</dd>
    <dt>CSS</dt>
    <dd>-Cascading Style Sheet</dd>
    <dt>Python</dt>
    <dd>-Programming Language for web development</dd>
</dl>
</body>
</html>
